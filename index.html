<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="cl_left">
            <div class="user">
                <div class="my_info">
                    <img src="img/avatar_io.jpg" alt="Foto Utente">
                    <h1>Nome Utente</h1>
                </div>
                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notifications">
                <div class="bell_icon">
                    <i id="mood" class="fas fa-bell-slash"></i>
                </div>
                <div class="text_bell_icon">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <p>Attiva notifiche desktop</p>
                </div>
            </div>
            <div class="search">
                <div class="container_search">
                    <button><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <div class="chat_list">
                <div class="row_friends">
                    <img src="img/avatar_1.jpg" alt="">
                    <h4>Michele</h4>
                </div>
                <div class="row_friends">
                    <img src="img/avatar_2.jpg" alt="">
                    <h4>Fabio</h4>
                </div>
                <div class="row_friends">
                    <img src="img/avatar_3.jpg" alt="">
                    <h4>Samuele</h4>
                </div>
                <div class="row_friends">
                    <img src="img/avatar_4.jpg" alt="">
                    <h4>Luisa</h4>
                </div>
            </div>
        </div>
        <div class="cl_right">
            <div class="user_chat">
                <div class="info_user_chat">
                    <div class="img_user_chat">
                        <img src="img/avatar_1.jpg" alt="">
                    </div>
                    <div class="name_access_user_chat">
                        <h4>Michele</h4>
                        <p>Ultimo accesso oggi alle</p>
                    </div>
                </div>
                <div class="icons_user_chat">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="main_chat">
                <div class="sms send">
                    <p>Hai portato a spasso il cane?</p>
                </div>
                <div class="sms send">
                    <p>Ricordati di dargli da mangiare</p>
                </div>
                <div class="sms received">
                    <p>Tutto fatto!</p>
                </div>
            </div>
            <div class="write_msg">
                <i class="far fa-smile"></i>
                <input class="send_msg"type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>    
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
